    <section id="section" class="section">

        <div class="container">
            <div class="description">
                <img src="pic.png">
                <div class="main-text">Какой то непонятный текст</div>
            </div>
            <div class="rectangles">
                <div class="rect">

                </div>
            </div>
        </div>
        <div class="test-holder">
            <h2>Отзывы</h2>
            <div class="tesimonials"></div>
            <input type="text" id="comment-item-name">
            <input type="text" id="comment-item-text">
            <!-- Submit button  -->
            <button id="submit">Submit</button>

            <!-- Comments container -->
            <div id="comment-container">

                <!-- Unordered list for comments -->
                <div id="comment-list">
                    <div class="comment-item">
                        <h3 id="comment-item-name"></h3>
                        <div class="comment-item-avatar"><img src="0lslz48qa80x7xarnt4ivlvtxnivvpmu.png" width="5vh" height="5vh"></div>
                        <div class="comment-item-text"></div>
                    </div>
                </div>

            </div>
            <script>
                const commentItemText = document.getElementById('comment-item-text');
                const commentItemName = document.getElementById('comment-item-name');
                const submitBtn = document.getElementById('submit');
                const commentList = document.getElementById('comment-list');

                // Submit event handler
                submitBtn.addEventListener('click', function () {

                    // Get input value
                    const commentText = commentItemText.value;
                    const commentName = commentItemName.value;

                    // Create comment DOM element
                    const newCommentItem = document.createElement('div');
                    const newCommentName = document.createElement('div');
                    newCommentName.innerText = commentName;
                    const newCommentText = document.createElement('div');
                    newCommentText.innerText = commentText;
                    newCommentItem.insertBefore(newCommentName);
                    newCommentItem.insertBefore(newCommentText);

                    // Append to list
                    commentList.insertBefore(newCommentItem);

                    // Clear input
                    commentItemText.value = '';
                    commentItemName.value = '';
                });
            </script>
        </div>
    </section>
    <footer id="footer" class="footer">
        <div class="container">

        </div>
    </footer>
